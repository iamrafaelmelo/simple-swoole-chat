<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
        <title>Simple Swoole Chat</title>
        <style>
            * { font-family: 'Inter', sans-serif; }
        </style>
    </head>
    <body class="bg-white flex flex-col items-center justify-center min-h-screen">
        <main class="w-full max-w-2xl flex flex-col p-10 gap-y-10">
            <header class="text-center">
                <h1 class="text-2xl text-slate-700 font-semibold">Simple Swoole Chat</h1>
            </header>
            <section class="p-8 flex flex-col border border-slate-300 rounded-lg">
                <messages class="mb-6 h-96 max-h-full overflow-y-auto empty:mb-0 empty:h-0"></messages>
                <form class="flex flex-col w-full space-y-4">
                    <label>
                        <input
                            class="px-3 py-2 w-full border border-slate-300 rounded placeholder-slate-400 placeholder-opacity-80 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-600"
                            type="text"
                            placeholder="Type here... (Press 'Enter' to send message)"
                            autofocus
                        >
                    </label>
                </form>
            </section>
            <footer class="flex items-center justify-center gap-x-6 text-slate-400">
                <p>v0.2.0</p>
            </footer>
        </main>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./assets/tailwind.js"></script>
        <script src="./assets/websocket.js"></script>
    </body>
</html>
